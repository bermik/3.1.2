<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <title>Admin panel</title>

    <style>
        #sidebarMenu {
            height: 100%;
        }
    </style>
</head>
<body>
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap">
    <a class="navbar-brand me-0 px-3 fs-6"><span th:text="${#authentication.getPrincipal().getEmail()}"></span> with roles: <span  th:each="authority : ${#authentication.getPrincipal().getAuthorities()}"
                                                                                                                                   th:if="${authority.getAuthority().startsWith('ROLE_')}"
                                                                                                                                   th:text="${authority.getAuthority().replaceFirst('ROLE_', '')}+' '"></span></a>
    <div class="navbar-nav">
        <div class="nav-item text-nowrap">
            <form class="nav-link px-3" th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-dark" value="Logout">Logout</button>
            </form>
        </div>
    </div>
</header>

<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar-collapse">
            <div class="position-sticky pt-3" >
                <ul class="nav flex-column">
                    <li class="nav-item" th:if="${#request.isUserInRole('ROLE_ADMIN')}">
                        <a class="nav-link" aria-current="page" href="#adminPanel" data-toggle="tab">
                            Admin
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#userPanel" data-toggle="tab">
                            User
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- ADMIN PANEL -->
        <main  class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="adminPanel" sec:authorize="hasRole('ROLE_ADMIN')">
            <div  class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Admin panel</h1>
            </div>
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#allUsers" data-toggle="tab">
                        Users table
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#newUser" data-toggle="tab">
                        New User
                    </a>
                </li>
            </ul>
            <!-- ALL USERS TABLE -->
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="allUsers">
                    <h1 class="h5 d-flex pt-3 pb-2 mb-3 border-top">All users</h1>
                    <div class="table-responsive">
                        <table class="table table-striped table-sm">

                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                                <th scope="col">Edit</th>
                                <th scope="col">Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user, status : ${users}">
                                <td th:text="${user.getId()}"></td>
                                <td th:text="${user.getFirstName()}"></td>
                                <td th:text="${user.getLastName()}"></td>
                                <td th:text="${user.getAge()}"></td>
                                <td th:text="${user.getEmail()}"></td>
                                <td> <a th:each="authority : ${user.getAuthorities()}"
                                        th:if="${authority.getAuthority().startsWith('ROLE_')}"
                                        th:text="${authority.getAuthority().replaceFirst('ROLE_', '')}+' '"> </a>
                                </td>

                                <td>
                                    <form action="#" th:action="@{/user-edit}" th:object="${newUser}" th:method="PUT">
                                    <button type="button" class="btn btn-info" data-toggle="modal" th:data-target="${'#editModal'+status.index}">
                                        Edit
                                    </button>
                                        <div class="modal fade" th:id="${'editModal'+status.index}" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="editModalLabel">Edit user</h5>
                                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body text-center">
                                                    <div class="row justify-content-center align-items-center">
                                                        <div class="mb-3 col-md-7">
                                                            <label for="editID" class="form-label font-weight-bold">ID</label>
                                                            <input type="number" id="editID" class="form-control" th:name="id" th:id="id" th:value="${user.id}" readonly>
                                                        </div>
                                                        <div class="mb-3 col-md-7">
                                                            <label for="editFirstName" class="form-label font-weight-bold">First name</label>
                                                            <input type="text" class="form-control" id="editFirstName" th:name="firstName" th:id="firstName" th:value="${user.firstName}">
                                                        </div>

                                                        <div class="mb-3 col-md-7">
                                                            <label for="editLastName" class="form-label font-weight-bold">Last name</label>
                                                            <input type="text" class="form-control" id="editLastName" th:name="lastName" th:id="lastName" th:value="${user.getLastName()}">
                                                        </div>
                                                        <div class="mb-3 col-md-7">
                                                            <label for="editAge" class="form-label font-weight-bold">Age</label>
                                                            <input type="number" class="form-control" id="editAge" th:name="age" th:id="age" th:value="${user.getAge()}">
                                                        </div>
                                                        <div class="mb-3 col-md-7">
                                                            <label for="editEmail" class="form-label font-weight-bold">Email</label>
                                                            <input type="email" class="form-control" id="editEmail" th:name="email" th:id="email" th:value="${user.email}">
                                                        </div>
                                                        <div class="mb-3 col-md-7">
                                                            <label for="editPassword" class="form-label font-weight-bold">Password</label>
                                                            <input type="password" class="form-control" id="editPassword" th:name="password" th:id="password" th:value="${null}">
                                                        </div>
                                                        <div class="mb-3 col-md-7">
                                                            <label for="editRole" class="form-label font-weight-bold">Role</label>
                                                            <select class="form-select col" size="2" th:field="*{role}" multiple aria-label="multiple select" id="editRole">
                                                                <option value="ROLE_ADMIN">ADMIN</option>
                                                                <option value="ROLE_USER">USER</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                        <button type="submit" class="btn btn-primary">Edit</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    </form>
                                </td>
                                    <td>
                                        <button type="button" class="btn btn-danger" data-toggle="modal" th:data-target="${'#deleteModal'+status.index}">
                                            Delete
                                        </button>
                                    </td>
                                        <div class="modal fade" th:id="${'deleteModal'+status.index}" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
                                            <div class="modal-dialog modal-dialog-centered" role="document">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="deleteModalLabel">Delete user</h5>
                                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                            <span aria-hidden="true">&times;</span>
                                                        </button>
                                                    </div>
                                                    <div class="modal-body text-center">
                                                        <form>
                                                            <fieldset disabled>
                                                                <div class="row justify-content-center align-items-center">
                                                                    <div class="mb-3 col-md-7">
                                                                        <label for="ID" class="form-label font-weight-bold">ID</label>
                                                                        <input type="number" id="ID" class="form-control" th:placeholder="${user.id}">
                                                                    </div>
                                                                    <div class="mb-3 col-md-7">
                                                                        <label for="firstName" class="form-label font-weight-bold">First name</label>
                                                                        <input type="text" class="form-control" id="firstName" th:placeholder="${user.firstName}">
                                                                    </div>

                                                                    <div class="mb-3 col-md-7">
                                                                        <label for="lastName" class="form-label font-weight-bold">Last name</label>
                                                                        <input type="text" class="form-control" id="lastName" th:placeholder="${user.lastName}">
                                                                    </div>
                                                                    <div class="mb-3 col-md-7">
                                                                        <label for="age" class="form-label font-weight-bold">Age</label>
                                                                        <input type="number" class="form-control" id="age" th:placeholder="${user.age}">
                                                                    </div>
                                                                    <div class="mb-3 col-md-7">
                                                                        <label for="email" class="form-label font-weight-bold">Email</label>
                                                                        <input type="email" class="form-control" id="email" th:placeholder="${user.email}">
                                                                    </div>
                                                                    <div class="mb-3 col-md-7">
                                                                        <label for="role" class="form-label font-weight-bold">Role</label>
                                                                        <select class="form-select col" size="2"  multiple aria-label="multiple select" id="role">
                                                                            <option value="ROLE_ADMIN">ADMIN</option>
                                                                            <option value="ROLE_USER">USER</option>
                                                                        </select>
                                                                    </div>
                                                                </div>
                                                            </fieldset>
                                                        </form>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                            <form th:action="@{user-delete/{id}(id=${user.getId()})}" th:object="${user}" th:method="DELETE">
                                                                <button type="submit" class="btn btn-danger" onClick="return confirm('Are you sure?')">Delete</button>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            <!-- NEW USER CREATION -->
            <div role="tabpanel" class="tab-pane" id="newUser">
                <h1 class="h5 d-flex pt-3 pb-2 mb-3 border-top">Add new user</h1>
                <form action="#" th:action="@{newUser}"  th:object="${newUser}" method="POST">
                    <div class="container-fluid justify-content-center align-items-center">
                        <div class="row justify-content-center">
                            <div class="mb-3 col-md-4">
                                <label for="newFirstName" class="form-label font-weight-bold">First name</label>
                                <input type="text" class="form-control" id="newFirstName" th:field="*{firstName}" placeholder="First Name">
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="mb-3 col-md-4">
                                <label for="newLastName" class="form-label font-weight-bold">Last name</label>
                                <input type="text" class="form-control" id="newLastName" th:field="*{lastName}" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="mb-3 col-md-4">
                                <label for="newAge" class="form-label font-weight-bold">Age</label>
                                <input type="number" class="form-control" th:field="*{age}" id="newAge"  placeholder="0">
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="mb-3 col-md-4">
                                <label for="newEmail" class="form-label font-weight-bold">Email</label>
                                <input type="email" class="form-control" id="newEmail"  th:field="*{email}" placeholder="example@mail.com">
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="mb-3 col-md-4">
                                <label for="newPassword" class="form-label font-weight-bold">Password</label>
                                <input type="password" class="form-control" th:field="*{password}" id="newPassword">
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="mb-3 col-md-4">
                                <label for="newRole" class="form-label font-weight-bold">Role</label>
                                <select class="form-select col" size="2" th:field="*{role}" multiple aria-label="multiple select" id="newRole">
                                    <option value="ROLE_ADMIN">ADMIN</option>
                                    <option value="ROLE_USER">USER</option>
                                </select>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <button type="submit" class="btn btn-success">
                                Add new user
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            </div>
            </div>

            <!-- USER PANEL-->
            <div role="tabpanel" class="tab-pane" id="userPanel" sec:authorize="hasRole('ROLE_USER')" >
                <div  class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">User information page</h1>
                </div>
                <h1 class="h5 d-flex pt-3 pb-2 mb-3 border-top">About user</h1>
                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${#authentication.getPrincipal().getId()}"></td>
                            <td th:text="${#authentication.getPrincipal().getFirstName()}"></td>
                            <td th:text="${#authentication.getPrincipal().getLastName()}"></td>
                            <td th:text="${#authentication.getPrincipal().getAge()}"></td>
                            <td th:text="${#authentication.getPrincipal().getEmail()}"></td>
                            <td>
                                <span th:each="authority : ${#authentication.getAuthorities()}"
                                th:if="${authority.getAuthority().startsWith('ROLE_')}"
                                th:text="${authority.getAuthority().replaceFirst('ROLE_', '') + ' '}">
                                </span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            </div>
        </main>

</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

<script>
    $(document).ready(function() {
        function onHashChange() {
            var hash = window.location.hash;

            if (hash) {
                // using ES6 template string syntax
                $(`[data-toggle="tab"][href="${hash}"]`).trigger('click');
            }
        }

        window.addEventListener('hashchange', onHashChange, false);
        onHashChange();
    });
</script>
</body>
</html>
